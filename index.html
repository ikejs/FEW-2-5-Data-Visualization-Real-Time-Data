<!doctype html>
<html>
  <head>
    <title>Audio Visualizer</title>
    <style>
      body, html {
        height: 100%;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      button {
        margin: 5px;
        padding: 1em;
        border-radius: 6px;
        border: none;
        background-color: orange;
        font-weight: bold;
        color: white;
      }

      #buttonWrapper {
        display: 'flex';
      }
    </style>
  </head>
  <body>

    <canvas id="canvas" width="1500" height="1000"></canvas>

    <div id="buttonWrapper">
      <button id="button-play">Play</button>
      <button id="button-pause">Stop</button>
    </div>

    <script src="main.js" type="module"></script>
  </body>
</html>
